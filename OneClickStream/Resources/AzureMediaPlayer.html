<head>
<link href="https://amp.azure.net/libs/amp/latest/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
<script src= "https://amp.azure.net/libs/amp/latest/azuremediaplayer.min.js"></script>
<style>
	html {
		height: 100%;
	}

	body {
		overflow: hidden;
		height: 100%;
		margin: 0px;
	}
</style>
</head>
<body>
<div poster="" tabindex="-1" style="margin: 0px; padding: 0px; overflow: hidden; width: 100%; height: 100%; font-size: 921px;" class="azuremediaplayer amp-big-play-centered amp-default-skin azuremediaplayer-dimensions amp-size-l vjs-user-inactive" id="azuremediaplayer">
	<video id="vid1" style="margin: 0px; padding: 0px; overflow: hidden; width: 100%; height: 100%; font-size: 921px;" class="azuremediaplayer amp-default-skin center" autoplay controls data-setup='{"nativeControlsForTouch": false}' >
		<source src="{source}" type="application/vnd.ms-sstr+xml" />
		<p class="amp-no-js">
			To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video
		</p>
	</video>
	</div>
</body>
